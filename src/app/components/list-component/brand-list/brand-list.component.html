<div *ngIf="dataLoaded==false" class="spinner-border text-danger d-flex mx-auto" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>


  <h5><p class="font-weight-bold">Marka Listesi</p></h5>
  <button class="btn btn-success" routerLink="/brands/brandList/brandAdd" >Marka Ekle</button>
<div> <br></div>
  <table *ngIf="dataLoaded==true" class="table table-bordered table-condensed table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Marka ID</th>
          <th scope="col">Marka Adı</th>
          <th scope="col"></th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of brands">
          <td>{{ brand.brandId }}</td> 
          <td>{{ brand.brandName }}</td>
          <td class="operations">
            <button class="btn btn-fill btn-primary me-md-end"  routerLink="/brands/brandList/brandUpdate/{{ brand.brandId }}" >Güncelle</button>
          </td>
          
        </tr>
      </tbody>
    </table>
