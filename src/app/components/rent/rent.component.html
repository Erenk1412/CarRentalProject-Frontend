<div class="container">
<div class="alert alert-dark" role="alert">
    <h6 class="display-5">Siparişi Tamamla</h6>
</div>
<div class="row">
<div class="col-md-6">
   
    <form [formGroup]="rentAddForm" >  
   
    <div class="alert alert-dark" role="alert">
        <h6 class="display-9">Tarihleri Belirleyiniz</h6>
      
    <div class="modal-body">
        <div class="col-md-10" >
         
          <div class="col">
            <label for="rentDate" >Kiralama Tarihi: </label>
            <div class="form-group">
            <input
                   type="date" class="form-control" formControlName="rentDate" placeholder="Tarih" 
                   id="rent-date"  min="{{ rentDate | date:'yyyy-MM-dd' }}"  value="{{ rentDate | date:'yyyy-MM-dd' }}"/>  
            </div>
            <div class="form-group">
              <label for="returnDate">Teslim Tarihi: </label>
              <input
                 type="date" class="form-control" formControlName="returnDate" placeholder="Tarih" 
                   id="return-date" min="{{ returnDate | date:'yyyy-MM-dd' }}"  value="{{ returnDate | date:'yyyy-MM-dd' }}"/>  
                  
            </div>
          </div>
          <br>
          <div class="col-md-18" style="left: unset;">
            <button (click)="getRentSummary() "
            type="button" class="btn btn-dark" style="float: inline-end; margin: 1px" >
           Tarihleri Onayla 
            </button>
        </div>
          <br>
          <div class="alert alert-danger" role="alert" >
    
            <h6 class="display-9">Toplam Tutar: {{ finalPrice | currency: "₺"}} </h6>
         </div>
        </div>
    </div>
    </div>
</form>


</div>



<div class="col-md-5"> 
    <div class="alert alert-dark" role="alert">
    <h6 class="display-9">Aracınız</h6>
    </div>
    <div style="float: left; margin: 10px">

    <div *ngIf="images" 
     style="height: 100%; width: 100%">
    <img src="https://localhost:44370/{{images.imagePath}}" class="img-thumbnail"
      style="height: 100%; width: 100%; object-fit: contain" alt="imageUrl + image.imagePath" />

    </div>
    </div>
    <table class="table">
    
        <tbody  *ngIf="cars">
             
            <tr> 
                <th>Marka</th>
                <td>{{cars.brandName}}</td>
            </tr>
    
            <tr> 
                <th>Model</th>
                <td>{{cars.carName}}</td>
            </tr>
    
            <tr>
                <th>Renk</th>
                <td>{{cars.colorName}}</td>
            </tr>
    
            <tr>
                <th>Model Yılı</th>
                <td>{{cars.modelYear}}</td>
            </tr>
    
            <tr>
                <th>Günlük Kiralama Ücreti  </th>
                <td>{{cars.dailyPrice | currency: "₺"}}</td>
            </tr>
    
            <tr>
                <th>Açıklama</th>
                <td>{{cars.description}}</td>
            </tr>
    
        </tbody>
        
    </table>

    <div style="margin-left: 2%;">
        <button (click)=goToPay() 
        type="button" class="btn btn-dark"  style="float: right; margin: 10px" >
        Şimdi Öde
        </button>
    </div>
</div>

</div>
</div>
